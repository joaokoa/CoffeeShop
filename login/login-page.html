<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style-login.css" 
  <title></title>
</head>

<body>
  <div class="main-login">
    <div class="left-login">
      <h1>Faça login<br> e faça seu pedido online !</h1>
      <img src="../assets/ghost.svg" class="left-login-image" alt="Animação Fantasma">
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>LOGIN</h1>
        <div class="textfield">
          <label for="usuario">Usuário</label>
          <input id="txtLogin" type="text" name="usuario" placeholder="Usuário">
        </div>
        <div class="textfield">
          <label for="senha">Senha</label>
          <input id="txtSenha" type="password" name="senha" placeholder="Senha">
        </div>
        <button class="btn-login" onclick="fazerLogin();">Login</button>
        <a class="link" href="../create-account/create-account.html">Crie sua conta</a>
      </div>
      
    </div>
  </div>

  <script src="js/script.js"></script>
  
</body>

</html>
